pool:
  name: default
  demands:
   - agent.name -equals incubation-lab-

pr:
- main


# pr:
#   branches:
#     include:
#     - Docker/*
#     - helm/*
    
#   # paths:
#   #   exclude:
#   #   - README.md
variables:
- group: incubation
  
stages:
  - stage: mediawiki
    displayName: mediawiki
    jobs:
      - job: publishfiles
        steps:
        - task: CopyFiles@2
          inputs:
            SourceFolder: 'docker'
            Contents: '**'
            TargetFolder: '$(build.artifactstagingdirectory)'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(System.ArtifactsDirectory)'
                
        - task: Docker@0
          displayName: 'Build an image'
          inputs:
            azureSubscription: $(sercon)
            azureContainerRegistry: '{"loginServer":"$(name)$(env)acr.azurecr.io", "id" : "/subscriptions/$(sub_id)/resourceGroups/$(name)/providers/Microsoft.ContainerRegistry/registries/$(name)$(env)acr"}'
            dockerFile: '$(System.ArtifactsDirectory)/drop/Dockerfile'
            imageName: 'mediawiki'
            includeLatestTag: true
            workingDirectory: '$(System.ArtifactsDirectory)/drop'

        - task: Docker@0
          displayName: 'Push an image'
          inputs:
            azureSubscription: $(sercon)
            azureContainerRegistry: '{"loginServer":"$(name)$(env)acr.azurecr.io", "id" : "/subscriptions/$(sub_id)/resourceGroups/$(name)/providers/Microsoft.ContainerRegistry/registries/$(name)$(env)acr"}'
            action: 'Push an image'
            imageName: 'mediawiki'
            includeLatestTag: true
            workingDirectory: '$(System.ArtifactsDirectory)/drop'
        # - task: Docker@2
        #   inputs:
        #     containerRegistry: 'azure acr'
        #     repository: 'mediawiki'
        #     command: 'buildAndPush'
        #     Dockerfile: 'docker/Dockerfile'
        
        - task: HelmInstaller@0
          inputs:
            helmVersion: '3.8.2'
            checkLatestHelmVersion: false
            installKubectl: true
        # - task: HelmDeploy@0
        #   inputs:
        #     # connectionType: 'Azure Resource Manager'
        #     azureSubscription: 'shivani'
        #     azureResourceGroup: 'featuress'
        #     kubernetesCluster: 'featuress-testd-aks'
        #     command: 'ls'
        - task: HelmDeploy@0
          inputs:
            command: 'package'
            chartPath: 'helm'
        - task: HelmDeploy@0
          inputs:
            azureSubscriptionForACR: 'shivani'
            azureResourceGroupForACR: 'featuress'
            azureContainerRegistry: 'featuresstestdacr.azurecr.io'
            command: 'save'
            chartNameForACR: 'helm-mediawiki'
            chartPathForACR: '$(System.ArtifactsDirectory)/*.tgz'