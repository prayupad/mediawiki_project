pool:
  name: default
  demands:
   - agent.name -equals incubation-lab-

pr:
- main

variables:
- group: helm
steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: HelmInstaller@0
  inputs:
    helmVersion: '3.9.2'
    checkLatestHelmVersion: false
    installKubectl: true
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $env:HELM_EXPERIMENTAL_OCI=1
      helm registry login incubationlab.azurecr.io --username $(clientid) --password $(clientsecret)
      helm push C:\test\wikimedia-0.0.0.tgz oci://incubationlab.azurecr.io/helm
      az acr manifest list-metadata --registry incubationlab.azurecr.io --name helm/wikimedia






