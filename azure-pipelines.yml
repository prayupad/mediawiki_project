variables:
- group: incubation-lab


stages:
  - stage: mediawiki
    displayName: mediawiki
    jobs:
      - job: mediawiki
        steps:
        - task: CopyFiles@2
          inputs:
            SourceFolder: 'docker'
            Contents: '**'
            TargetFolder: '$(build.artifactstagingdirectory)'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(System.ArtifactsDirectory)'

        - task: Docker@2
          inputs:
            containerRegistry: 'shivani-acr'
            repository: 'mediawiki'
            command: 'buildAndPush'
            Dockerfile: 'docker/Dockerfile'
        # - task: Docker@2
        #   inputs:
        #     containerRegistry: 'azure acr'
        #     repository: 'mediawiki'
        #     command: 'buildAndPush'
        #     Dockerfile: 'docker/Dockerfile'

        - task: HelmDeploy@0
          inputs:
            command: 'package'
            chartPath: 'helm'
            arguments: '--version 0.0.$(Build.BuildId)'     

        - task: HelmDeploy@0
          inputs:
            connectionType: 'Azure Resource Manager'
            azureSubscription: 'shivani-personal'
            azureResourceGroup: 'featuresss'
            kubernetesCluster: 'featuresss-testd-aks'
            namespace: 'default'
            command: 'install'
            chartType: 'Name'
            chartName: 'wikimedia'
            chartVersion: '0.0.$(Build.BuildId)'
            releaseName: 'release-mediawiki'
            valueFile: 'override.yaml'

        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              $env:HELM_EXPERIMENTAL_OCI=1
              helm registry login featuressstestdacr.azurecr.io --username $(clientid) --password $(clientsecret)
              helm push $(System.ArtifactsDirectory)\wikimedia-0.0.$(Build.BuildId).tgz oci://incubationlab.azurecr.io/helm        


        



              
        

