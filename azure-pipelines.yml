pool:
  name: default
  demands:
   - agent.name -equals incubation-lab-

pr:
- main

variables:
- group: helm
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $env:HELM_EXPERIMENTAL_OCI=1
      helm registry login incubationlab.azurecr.io --username $(clientid) --password $(clientsecret)

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'



